server:
  port: 9605

spring:
  application:
    name: training-service2
  cloud:
    config:
      discovery:
        enabled: true
        service-id: ${spring.application.name}
      fail-fast: true
      retry:
        initial-interval: 1000
        max-interval: 20000
        multiplier: 1.3
        max-attempts: 10000