spring:
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: true
      retry:
        initial-interval: 1000
        max-interval: 20000
        multiplier: 1.3
        max-attempts: 10000
      allow-override: true
      override-system-properties: true
  jmx:
    enabled: true


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/